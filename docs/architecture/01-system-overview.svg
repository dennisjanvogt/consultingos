<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="violetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="grayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="600" fill="#1f2937">ConsultingOS - System Architecture</text>

  <!-- Browser Container -->
  <rect x="50" y="70" width="700" height="200" rx="12" fill="url(#grayGrad)" stroke="#d1d5db" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="95" text-anchor="middle" font-size="14" font-weight="600" fill="#6b7280">BROWSER</text>

  <!-- Frontend Box -->
  <rect x="80" y="110" width="640" height="140" rx="8" fill="white" stroke="#8b5cf6" stroke-width="2"/>
  <text x="400" y="135" text-anchor="middle" font-size="13" font-weight="600" fill="#7c3aed">React Frontend (Vite + TypeScript)</text>

  <!-- Frontend Modules -->
  <rect x="100" y="150" width="140" height="80" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="170" y="180" text-anchor="middle" font-size="12" font-weight="500" fill="#7c3aed">Desktop Shell</text>
  <text x="170" y="200" text-anchor="middle" font-size="10" fill="#9ca3af">Window, Dock, Menu</text>
  <text x="170" y="215" text-anchor="middle" font-size="10" fill="#9ca3af">Spotlight, AIOrb</text>

  <rect x="260" y="150" width="140" height="80" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="330" y="180" text-anchor="middle" font-size="12" font-weight="500" fill="#7c3aed">App Modules</text>
  <text x="330" y="200" text-anchor="middle" font-size="10" fill="#9ca3af">13 Apps</text>
  <text x="330" y="215" text-anchor="middle" font-size="10" fill="#9ca3af">via App Registry</text>

  <rect x="420" y="150" width="140" height="80" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="490" y="180" text-anchor="middle" font-size="12" font-weight="500" fill="#7c3aed">Zustand Stores</text>
  <text x="490" y="200" text-anchor="middle" font-size="10" fill="#9ca3af">15+ Stores</text>
  <text x="490" y="215" text-anchor="middle" font-size="10" fill="#9ca3af">State Management</text>

  <rect x="580" y="150" width="120" height="80" rx="6" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1.5"/>
  <text x="640" y="180" text-anchor="middle" font-size="12" font-weight="500" fill="#7c3aed">AI Tools</text>
  <text x="640" y="200" text-anchor="middle" font-size="10" fill="#9ca3af">80+ Tools</text>
  <text x="640" y="215" text-anchor="middle" font-size="10" fill="#9ca3af">Function Calling</text>

  <!-- Arrow: Frontend to Backend -->
  <path d="M400 270 L400 310" stroke="#8b5cf6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <rect x="350" y="278" width="100" height="20" rx="4" fill="white"/>
  <text x="400" y="292" text-anchor="middle" font-size="11" fill="#7c3aed">REST API</text>

  <!-- Backend Container -->
  <rect x="150" y="320" width="500" height="120" rx="12" fill="url(#violetGrad)" filter="url(#shadow)"/>
  <text x="400" y="350" text-anchor="middle" font-size="14" font-weight="600" fill="white">Django Backend (Ninja API)</text>

  <!-- Backend Modules -->
  <rect x="180" y="365" width="200" height="55" rx="6" fill="rgba(255,255,255,0.95)"/>
  <text x="280" y="388" text-anchor="middle" font-size="12" font-weight="500" fill="#7c3aed">API Routers</text>
  <text x="280" y="405" text-anchor="middle" font-size="10" fill="#6b7280">10 Endpoints (CRUD)</text>

  <rect x="420" y="365" width="200" height="55" rx="6" fill="rgba(255,255,255,0.95)"/>
  <text x="520" y="388" text-anchor="middle" font-size="12" font-weight="500" fill="#7c3aed">Django ORM</text>
  <text x="520" y="405" text-anchor="middle" font-size="10" fill="#6b7280">Models + Schemas</text>

  <!-- Arrow: Backend to Database -->
  <path d="M400 440 L400 475" stroke="#8b5cf6" stroke-width="3" fill="none"/>

  <!-- Database -->
  <ellipse cx="400" cy="510" rx="120" ry="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="515" text-anchor="middle" font-size="12" font-weight="500" fill="#92400e">SQLite / PostgreSQL</text>

  <!-- OpenRouter API (External) -->
  <rect x="600" y="380" width="150" height="70" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  <text x="675" y="410" text-anchor="middle" font-size="12" font-weight="600" fill="#059669">OpenRouter API</text>
  <text x="675" y="430" text-anchor="middle" font-size="10" fill="#6b7280">LLM + Image Gen</text>

  <!-- Arrow: Frontend to OpenRouter -->
  <path d="M640 230 L640 270 Q640 290 660 290 L720 290 L720 380" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5" fill="none"/>

  <!-- Legend -->
  <rect x="50" y="555" width="700" height="35" rx="6" fill="#f9fafb" stroke="#e5e7eb"/>
  <circle cx="80" cy="572" r="6" fill="#8b5cf6"/>
  <text x="95" y="577" font-size="11" fill="#6b7280">Internal</text>
  <circle cx="170" cy="572" r="6" fill="#10b981"/>
  <text x="185" y="577" font-size="11" fill="#6b7280">External API</text>
  <circle cx="280" cy="572" r="6" fill="#f59e0b"/>
  <text x="295" y="577" font-size="11" fill="#6b7280">Database</text>
  <line x1="370" y1="572" x2="400" y2="572" stroke="#8b5cf6" stroke-width="2"/>
  <text x="410" y="577" font-size="11" fill="#6b7280">Data Flow</text>
  <line x1="480" y1="572" x2="510" y2="572" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="520" y="577" font-size="11" fill="#6b7280">External Call</text>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>
</svg>
